<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
	<title>Admin Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'adminLogin/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'adminLogin/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'adminLogin/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'adminLogin/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'adminLogin/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'adminLogin/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'adminLogin/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'adminLogin/css/main.css' %}">
<!--===============================================================================================-->

<!-- bootstrap css -->
<link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css' %}">
<!-- style css -->
<link rel="stylesheet" href="{% static 'index/css/style.css' %}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'index/css/responsive.css' %}">
<!-- fevicon -->
<link rel="icon" href="{% static 'index/images/fevicon.png' %}" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'index/css/jquery.mCustomScrollbar.min.css' %}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
	 <!-- Main Content -->
	 <div id="content">

        {% include 'messages.html' %}

        {% block content %}  {% endblock content %}
		<script>
			setTimeout(function(){
			  if ($('#msg').length > 0) {
				$('#msg').remove();
			  }
			}, 2000)
		  </script>
        
      </div>
 <!-- End of Main Content --> 
 

	<header>

		<div class="header">
			<div class="container-fluid">
			   <div class="row">
				  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
					 <div class="full">
						<div class="center-desk">
						   <div class="logo">
							  <a href="{% url 'index' %}"><img src="{% static 'index/images/logo.png' %}" alt="#" /></a>
						   </div>
						</div>
					 </div>
				  </div>
				  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
					 <div class="header_information">
						<nav class="navigation navbar navbar-expand-md navbar-dark ">
						   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
						   <span class="navbar-toggler-icon"></span>
						   </button>
						   <div class="collapse navbar-collapse" id="navbarsExample04">
							  
							  <div class="sign_btn"><a href="{% url 'userLogin' %}">User Login</a></div>
						   </div>
						</nav>
					 </div>
				  </div>
			   </div>
			</div>
		 </div>
	</header>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'adminLogin/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'adminSignupFun' %}" method="post">
				{% csrf_token %}
					<span class="login100-form-title">
						Admin Signup
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="phone" placeholder="Phone">
						<span class="focus-input100"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="orgname" placeholder="Organization Name">
						<span class="focus-input100"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="cpass" placeholder="Repeat Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button  class="login100-form-btn">
							<input  type="submit" value="">Signup
						</button>
					</div>

					

					<div class="container-login100-form-btn">
						<a class="txt2" href="{% url 'adminLogin' %}">
							<b><h5>do you already have an account</h5></b>
							
						</a>
						
					</div>
					

				</form>
			</div>
			
		</div>
		
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'adminLogin/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'adminLogin/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'adminLogin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'adminLogin/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'adminLogin/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'adminLogin/js/main.js' %}"></script>

</body>
</html>
